<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome icons -->
    <script src="https://kit.fontawesome.com/ad7c647c34.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#797DFC",
                    },
                },
            },
        };
    </script>

    <title>Scooby</title>
</head>

<body>

    <!-- navbar -->
    <nav class="container mx-auto w-11/12 lg:w-10/12">
        <div class="navbar bg-base-100 lg:py-8">
            <div class="flex-1">
                <a class="btn btn-ghost text-xs lg:text-4xl uppercase gap-0">Sc<img class="lg:h-12 h-5"
                        src="images/logo.png" />by</a>
            </div>
            <div class="flex-none gap-1 lg:gap-4">
                <div class="tooltip tooltip-bottom" data-tip="Home">
                    <button class="btn btn-ghost btn-circle bg-[#12132D] bg-opacity-10 lg:btn-lg btn-xs">
                        <i class="fa fa-home"></i>
                    </button>
                </div>
                <div class="tooltip tooltip-bottom" data-tip="Edit">
                    <button class="btn btn-ghost btn-circle bg-[#12132D] bg-opacity-10 lg:btn-lg btn-xs">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                </div>
                <div onclick="AddButton()" class="tooltip tooltip-bottom" data-tip="Add">
                    <button class="btn btn-ghost btn-circle bg-[#12132D] bg-opacity-10 lg:btn-lg btn-xs">
                        <i class="fa-solid fa-user-plus"></i>
                    </button>
                </div>
                <div class="tooltip tooltip-bottom" data-tip="Marked">
                    <button class="btn btn-ghost btn-circle bg-[#12132D] bg-opacity-10 lg:btn-lg btn-xs">
                        <i class="fa-regular fa-flag"></i>
                    </button>
                </div>
                <button
                    class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg rounded-full lg:px-20 px-4 bg-primary text-white hover:text-primary hover:bg-gray-200 border-none">
                    Sign In
                </button>
            </div>
        </div>
    </nav>
    <!-- navbar end -->




</body>

</html>
